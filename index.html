<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas To-Do</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>   
</head>
<body>
    <div class="main">
        <header><h1>Christmas To-Do list <i class="fas fa-gifts"></i></h1></header>
           
            <div id="todolist">
                <div id="inputform">
                <input type="text" id="name" placeholder="Write to-do ..." />
                <button type="button" aria-label="Add a Todo" id="save"><i class="fas fa-plus-square"></i></button>
                <button type="button" aria-label="Sort Todos" id="sort"><i class="fas fa-sort"></i></button>
                </div>
                <div id="container"></div>
            </div>
    </div>
</body>
</html>
